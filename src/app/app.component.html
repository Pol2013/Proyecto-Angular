    <div class="col-sm-8">
      <h2>Registrar Datos en la BD:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-label col-sm-2">
            Nombre:
          </label>
          <div class="col-sm-10">
            <input  class="form-control" id="nombre" type="text"
              name="nombre" [(ngModel)]="model.nombre"
              placeholder="Ingresa un nuevo nombre"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="cargo" class="control-label col-sm-2">
            Position
          </label>
          <div class="col-sm-10">
            <input  class="form-control" id="cargo" type="text"
              name="cargo" [(ngModel)]="model.cargo"
              placeholder="Ingresa un nuevo cargo"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
              name="email" [(ngModel)]="model.email"
              placeholder="Ingresa un Correo electronico"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button  class="btn btn-success" type="submit" (click)="addEmployee()">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Capturar registros de la BD: </h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cargo</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.nombre}}</td>
            <td>{{employee.cargo}}</td>
            <td>{{employee.email}}</td>
            <td>
              <a (click)="editEmployee(i)" class="btn btn-success">
                Edit
              </a>
              <a (click)="deleteEmployee(i)" class="btn btn-danger">
                Delete
              </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Actualizar Datos:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-label col-sm-2">
            Nombre:
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre"
              name="nombre" [(ngModel)]="model2.nombre"
              placeholder="Ingresa un nuevo nombre"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="cargo" class="control-label col-sm-2">
           Cargo:
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cargo"
              name="cargo" [(ngModel)]="model2.cargo"
              placeholder="Ingresa un nuevo Cargo"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
              name="email" [(ngModel)]="model2.email"
              placeholder="Imgresa un nuevo correo electronico"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="updateEmployee()">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
